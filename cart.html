<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce website</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <section id="header">
        <div class="logo">
           <img src="product images/logo.png">
        </div>
 
         <div>
             <ul id="navbar">
                 <li><a href="index.html">Home</a></li>
                 <li><a href="shop.html">Shop</a></li>
                 <li><a href="blog.html">Blog</a></li>
                 <li><a href="about.html">About</a></li>
                 <li><a href="contact.html">Contact</a></li>
                 <a class="active" href="cart.html">

                 </a>
                 <div  id="lg-cart" class="cart">
                     <a class="active" href="cart.html"><i class="bi bi-cart2 mg2 "></i></a> 
                     <div id="cartAmount" class="cartAmount">0</div>
                 </div>
                 <a href="#" id="close"><i class="bi bi-x-lg"></i></a>
             </ul>
             
        
         </div>
 
         <div id="mobile">
             <div class="cart">
                <a href="cart.html"><i class="bi bi-cart2"></i></a> 
                 <div id="cartAmount" class="cartAmount">0</div>
             </div>
            <i id="bar" class="bi bi-list "></i>
         </div>
         
     </section>

     <div id="label" class="text-center">
        <!-- <h2> Cart is Empty </h2> -->
        <!-- <a href="shop.html"> -->
        <!-- <button class="HomeBtn"> Back to shop</button> -->
        <!-- </a> -->
     </div>
    <div id="shopping-cart" class="shopping-cart"></div>
</body>
<script>
    const bar = document.getElementById("bar");
    const close = document.getElementById("close");
    const nav = document.getElementById("navbar");
    
    if (bar) {
        bar.addEventListener('click', () => {
            nav.classList.add('active');
        })
    }
    
    if (close) {
        close.addEventListener('click', () => {
            nav.classList.remove('active');
        })
    }</script>

<script src="data.js"></script>
